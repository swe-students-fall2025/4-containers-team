<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour by Ear - ML Activity Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Tour by Ear</h1>
            <h2>ML Client Activity Dashboard</h2>
        </header>

        <section class="stats-section">
            <h3>Activity Statistics</h3>
            <div class="stat-card">
                <div class="stat-label">Total Uploads</div>
                <div class="stat-value" id="total-uploads">0</div>
            </div>
        </section>

        <section class="upload-section">
            <h3>Record Audio</h3>
            <p>Record 10 seconds of yourself speaking - we bet we can guess your language!</p>
            <button id="recordBtn" class="record-btn">Start Recording</button>
            <p id="status" class="status-text"></p>
            <p id="countdown" class="countdown-text"></p>
        </section>

        <section class="language-distribution">
            <h3>Language Detected</h3>
            <p id="latest-language">Language detected:</p>
            <p id="latest-transcript">Transcript:</p>
        </section>
    </div>

    <script src="/static/recorder.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
