<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Language Learn - ML Activity Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- HERO SECTION: full viewport, centered title -->
        <section class="hero section" id="hero-section" aria-label="Hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">Language Detector</h1>
                <p class="hero-subtitle">Bet we can guess the language you're speaking</p>
            </div>
            <a class="scroll-down" href="#start-section" aria-label="Scroll to start">â†“</a>
        </section>

        <section class="stats-section" id="start-section">
            <h3>Activity Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Uploads</div>
                    <div class="stat-value" id="total-uploads">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Analyses</div>
                    <div class="stat-value" id="total-analyses">0</div>
                </div>
            </div>
        </section>

        <section id="recorder-section" class="upload-section space-section">
            <h3>Record Audio</h3>
            <p>Record 10 seconds of yourself speaking - we bet we can guess your language!</p>
            <button id="recordBtn" class="record-btn">Start Recording</button>
            <p id="status" class="status-text"></p>
            <p id="countdown" class="countdown-text"></p>
        </section>

        <section class="language-distribution">
            <h3>Detected Languages</h3>
            <div id="language-chart" class="language-chart"></div>
        </section>

        <section class="recent-uploads">
            <h3>Recent Uploads</h3>
            <div id="uploads-list" class="data-list"></div>
        </section>

        <section class="recent-analyses">
            <h3>Recent Analyses</h3>
            <div id="analyses-list" class="data-list"></div>
        </section>
    </div>

    <script src="/static/hero.js"></script>
    <script src="/static/recorder.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
